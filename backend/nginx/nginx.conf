# Nginx API Gateway - Enterprise Configuration

worker_processes auto;
error_log logs/error.log warn;
pid logs/nginx.pid;

events {
    worker_connections 4096;
    multi_accept on;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time '
                    'cache=$upstream_cache_status';

    access_log logs/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 10M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=global:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;

    # Cache
    proxy_cache_path cache/products levels=1:2 keys_zone=products_cache:100m max_size=1g inactive=60m;
    proxy_cache_path cache/static levels=1:2 keys_zone=static_cache:50m max_size=500m inactive=24h;

    # Upstreams
    upstream backend_main {
        server localhost:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # API Gateway
    server {
        listen 8080 ssl http2;
        server_name localhost;

        # SSL
        ssl_certificate ssl/cert.pem;
        ssl_certificate_key ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # CORS
        add_header Access-Control-Allow-Origin "https://localhost:3000" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        add_header Access-Control-Allow-Credentials "true" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Health
        location /health {
            add_header Content-Type application/json;
            return 200 '{"status":"OK","gateway":"Nginx"}';
        }

        # Auth (Strict Rate Limit)
        location ~ ^/api/auth/(login|register) {
            limit_req zone=auth burst=3 nodelay;

            proxy_pass https://backend_main;
            proxy_ssl_verify off;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Products (Cached)
        location /api/products {
            limit_req zone=api burst=20 nodelay;

            proxy_cache products_cache;
            proxy_cache_valid 200 5m;
            proxy_cache_use_stale error timeout updating;
            add_header X-Cache-Status $upstream_cache_status;

            proxy_pass https://backend_main;
            proxy_ssl_verify off;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Categories (Long Cache)
        location /api/categories {
            limit_req zone=api burst=20 nodelay;

            proxy_cache products_cache;
            proxy_cache_valid 200 1h;
            add_header X-Cache-Status $upstream_cache_status;

            proxy_pass https://backend_main;
            proxy_ssl_verify off;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Deals & Recommendations (Cached)
        location ~ ^/api/(deals|recommendations) {
            limit_req zone=api burst=20 nodelay;

            proxy_cache products_cache;
            proxy_cache_valid 200 5m;
            add_header X-Cache-Status $upstream_cache_status;

            proxy_pass https://backend_main;
            proxy_ssl_verify off;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Cart (No Cache)
        location /api/cart {
            limit_req zone=api burst=30 nodelay;

            proxy_pass https://backend_main;
            proxy_ssl_verify off;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # Orders (No Cache)
        location /api/orders {
            limit_req zone=api burst=20 nodelay;

            proxy_pass https://backend_main;
            proxy_ssl_verify off;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # Auth Protected
        location /api/auth/ {
            limit_req zone=api burst=10 nodelay;

            proxy_pass https://backend_main;
            proxy_ssl_verify off;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Metrics
        location /nginx_status {
            stub_status on;
            allow 127.0.0.1;
            deny all;
        }
    }
}
