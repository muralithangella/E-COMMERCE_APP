# Redis configuration for local testing
bind 0.0.0.0
port 6379
protected-mode no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Security (for local testing only)
# requirepass your_redis_password

# Performance
tcp-keepalive 300
timeout 0

# Append only file
appendonly yes
appendfsync everysec