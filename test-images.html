<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Product Images</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .product-card { border: 1px solid #ddd; padding: 10px; border-radius: 8px; }
        .product-image { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; }
        .product-name { margin: 10px 0 5px 0; font-weight: bold; }
        .product-price { color: #B12704; font-weight: bold; }
        .loading { text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <h1>Product Images Test</h1>
    <div id="loading" class="loading">Loading products...</div>
    <div id="products" class="product-grid" style="display: none;"></div>

    <script>
        async function loadProducts() {
            try {
                const response = await fetch('http://localhost:5000/api/products?limit=12');
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('products').style.display = 'grid';
                
                const productsContainer = document.getElementById('products');
                
                data.data.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    
                    productCard.innerHTML = `
                        <img src="${product.images[0].url}" alt="${product.name}" class="product-image" 
                             onerror="this.src='https://via.placeholder.com/200x200/F0F0F0/999999?text=${encodeURIComponent(product.name.substring(0, 10))}'">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">â‚¹${product.price.toLocaleString()}</div>
                        <div style="font-size: 12px; color: #666;">${product.category}</div>
                    `;
                    
                    productsContainer.appendChild(productCard);
                });
                
                console.log('Loaded products:', data.data);
                
            } catch (error) {
                document.getElementById('loading').innerHTML = `Error loading products: ${error.message}`;
                console.error('Error:', error);
            }
        }
        
        loadProducts();
    </script>
</body>
</html>
